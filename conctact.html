<!DOCTYPE html>
<html lang="en">
<head>

            </div>

        </div>
        <div class="part2">
            <div class="item">

                 </p>

            <div class="item">

    <section class="sec2" >

                <input type="textarea" placeholder="Enter your message">
                <button class="btn" >SEND</button>
                <!-- <input type="submit" id="btn" value="SEND "> -->
            </form>

        </div>
        <div class="map">
            <div class="contact_img">
                <img src="" alt="">
            </div>
        </div>
